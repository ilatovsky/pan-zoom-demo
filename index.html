<html>

<head>
	<script src="https://unpkg.com/@panzoom/panzoom@4.4.4/dist/panzoom.min.js"></script>
</head>

<body style="height: 100vh; width: 100vw;margin: 0; overflow: hidden;">
	<div style="max-width: 100%; max-height: 100%;">
		<img id='target-image' src="https://images.unsplash.com/photo-1651596918280-a3f7190e2aa2" />
	</div>
	<script>
		const width = 2000;
		const height = 3017;
		let startScale = 1;
		if (width < height) {
			startScale = window.innerWidth / width
		} else {
			startScale = window.innerHheight / height
		}
		const elem = document.getElementById('target-image')
		const panzoom = Panzoom(elem, {
			maxScale: 5,
			contain: 'outside',
			startX: -1 * Math.round(width / 2),
			startY: -1 * Math.round(height / 2),
			startScale
		});
		elem.parentElement.addEventListener('wheel', panzoom.zoomWithWheel)
		elem.addEventListener('panzoomchange', (event) => {
			console.log(event.detail) // => { x: 0, y: 0, scale: 1 }
		})
	</script>
</body>

</html>
